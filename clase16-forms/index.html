<body>

<!-- https://www.figma.com/file/7qh4iPVe98d7DfchQbu5PF/Ecommerce?node-id=0%3A1 -->

    <div id="Contacto">

        <h1>Contacto</h1>

        <form action="registro" method="POST">
            <Label for="contacto">
                <input type="text" id="Contacto 1" name="contacto" value="Nombre y apellido"></br>
                <input type="email" id="Contacto 2" name="contacto" value="E-mail"></br>
                <input type="textarea" id="Contacto 3" name="contacto" value="Escribe tu mensaje"></br>
                <button id="reset" type="reset" value="Resetear">Resetear</button>
                <button class="submit" type="submit" value="Enviar">Enviar</button>
            </Label>
        </form>


    </div>
</body>
</html>
